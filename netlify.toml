[build]
  command = "npm run build"
  # change to "dist" if you use Vite instead of CRA
  publish = "build"

[build.environment]
  # ensure Node version if you need a specific one
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: long cache for static assets
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"